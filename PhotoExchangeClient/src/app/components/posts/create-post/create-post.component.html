<form #form="ngForm" novalidate enctype="multipart/form-data" class="rounded">
    <div class="container-fluid">
        <div class="row p-3">
            <div class=""> 
                <div *ngIf="isImage; else elseBlock" class="text-center">
                    <img class="imageSizing" required src="{{image}}">
                </div>
                <ng-template #elseBlock>
                    <div class="imageBlock">
                        <input type="file" style="display: none" #fileInput (change)="onSelected($event)" required>
                        <button class="btn btn-dark" type="button" (click)="fileInput.click()">Добавить фото</button>
                    </div>
                </ng-template>
            </div>
            <div class="">    
                <div class="mt-3">
                    <label class="form-label">Описание</label>
                    <textarea class="form-control" rows="3" [(ngModel)]="createPostRequest.text" name="text" required></textarea>
                  </div>
                  <div class=" mt-5 text-end">
                    <button class="btn btn-primary" (click)="uploadPost()" [disabled] ="form.invalid">Отправить</button>
                </div>
            </div>
        </div>
        
    </div>
</form>
